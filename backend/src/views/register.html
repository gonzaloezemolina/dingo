<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Dingo | Registro</title>
</head>
<body>
    <div class="register_main">
        <div class="register_container">
            <div class="register_apart">
                <h2>Haz más con menos esfuerzo: El CRM para mentes creativas</h2>
                <p>Registrate para potenciar tu negocio.</p>
                <img src="/images/woman.gif" alt="Mujer con megafono rodeada de elementos de Marketing!" width="450px" height="450px">
            </div>
            <div class="register">
                <h1>Registrate</h1>
                <p>Ingresa los datos que más se adecuén</p>
            <form id="registerForm">
                <input type="name" id="name" name="userName" placeholder="Nombre de usuario" required>
                <br><br>
                <select name="role" id="role">
                    <option value="Freelancer">Freelancer</option>
                    <option value="Emprendedor">Emprendedor/a</option>
                    <option value="Content creator">Content creator</option>
                </select>
                <br>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <br><br>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <br><br>
                <button id="registrar" type="submit">Registrarse</button>
            </form>

            <div class="yes_account">
                <span>¿Ya tienes una cuenta?</span>
                <a href="/login">
                    <button>Inicia sesión</button>
                </a>
            </div>
            </div>
        </div>
    </div>
    <script src="/register.js"></script>
</body>
</html>
